<h2>Types Of Triangle</h2>
<dt>
<dl>Equilateral Triangle:</dl>
<dd>All the sides of same length</dd>
<dl>Isosceles Triangle:</dl>
<dd>Two sides are Equal</dd>
<dl>Scalene Triangle:</dl>
<dd>No sides are equal</dd>
</dt>
